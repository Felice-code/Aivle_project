{% extends "base_generic.html" %}

{% block content %}
  <h2>Cancel Order</h2>
  <p>Are you sure you want to cancel this order?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, cancel order</button>
  </form>
  <a href="{% url 'orders_app:my_orders' %}">No, go back</a>
{% endblock %}
