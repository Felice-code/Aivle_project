{% extends "base.html" %}

{% block title %}Report{% endblock %}

{% block content %}
  <h1>보고서</h1>
  <img src="{% static image_path %}" alt="Summary Graph">
  {{ data|safe }}
  <form method="get" action="{% url 'monitoring_app:download_csv' %}">
    <input type="hidden" name="start_date" value="{{ request.POST.start_date }}">
    <input type="hidden" name="end_date" value="{{ request.POST.end_date }}">
    <input type="hidden" name="category" value="{{ request.POST.category }}">
    <button type="submit">csv 파일 다운로드</button>
  </form>
{% endblock %}
