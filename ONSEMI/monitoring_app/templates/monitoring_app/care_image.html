<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/care_image.css' %}">
    <title>사진</title>
</head>
<body>
    <div class="photo-box">
        <div class="photo-grid">
            {% for report in reports %}
                {% for image in report.images.all %}
                    <div class="photo-item">
                        <img src="{{ image.image.url }}" alt="Report Image">
                    </div>
                {% endfor %}
                <div class="button-container">
                    <button type="button" onclick="window.location.href = '/monitoring/family_monitor/?selected_senior_id={{ report.care.seniors.first.id }}';" class=back>뒤로가기</button>    
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
