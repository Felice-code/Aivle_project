<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/update_profile.css' %}">
    <title>Profile Update</title>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="{% static 'main/intro.mp4' %}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="overlay"></div>
    <div class="container">
        <h2>프로필 변경</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="phone_number">전화번호:</label>
                <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}" required>
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>
            
            <div class="form-group">
                <label for="user_type">권한:</label>
                <input type="text" id="user_type" name="user_type" value="{{ user.user_type }}" readonly>
            </div>
            <div class="form-group">
                <label for="password">변경을 위한 비밀번호 입력:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">변경</button>
                <button type="button" onclick="window.location.href='/user_page'">취소</button>
                <button type="button" onclick="window.location.href='/user/profile/update/password/'">비밀번호 변경</button>
            </div>
        </form>
    </div>
</body>
</html>
