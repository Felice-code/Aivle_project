<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/update_password.css' %}">
    <title>비밀번호 변경</title>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="{% static 'main/intro.mp4' %}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="overlay"></div>
    <div class="container">
        <h2>비밀번호 변경</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="current_password">현재 비밀번호:</label>
                <input type="password" id="current_password" name="current_password" required>
            </div>
            <div class="form-group">
                <label for="new_password">새로운 비밀번호:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="new_password_confirm">새로운 비밀번호 확인:</label>
                <input type="password" id="new_password_confirm" name="new_password_confirm" required>
            </div>
            <div class="form-group">
                <button type="submit">변경</button>
                <button type="button" onclick="window.location.href='/user/profile/'">취소</button>
            </div>
        </form>
    </div>
</body>
</html>
