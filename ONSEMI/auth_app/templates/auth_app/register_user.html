<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    {% load socialaccount %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/register_user.css' %}">
    <title>회원가입</title>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="{% static 'main/intro.mp4' %}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

<div class="overlay"></div>
<div class="signup-form">
    <h2>회원가입</h2>
    <form method="post">
        <div class="form-group">
            <label for="username">아이디:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">비밀번호 확인:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="form-group">
            <label for="phone_number">전화번호:</label>
            <input type="tel" id="phone_number" name="phone_number" maxlength="13" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="010-0000-0000">            
        </div>
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
        </div>
        {% comment %} <div class="form-group">
            <label>사용자 유형:</label>
            <div class="radio-group">
                <input type="radio" id="volunteer" name="user_type" value="VOLUNTEER" required>
                <label for="volunteer">봉사자</label>
                <input type="radio" id="family" name="user_type" value="FAMILY" required>
                <label for="family">보호자</label>
            </div>
        </div> {% endcomment %}
        <input type="radio" id="family" name="user_type" value="FAMILY" hidden checked required>
        <div class="button-group">
            <button type="submit">가입하기</button>
            <button type="button" onclick="window.location.href = '/'">취소</button>
        </div>
    </form>
    {% comment %} <div class="line-separator">간단 회원가입</div>
    <div class="simple-signup">
        <a href="{% provider_login_url 'google' %}">
            <img src="{% static 'auth/google_logo.png' %}" alt="구글"/>
        </a>
    </div> {% endcomment %}
</div>
<script>
    document.getElementById('phone_number').addEventListener('input', function (e) {
        var x = e.target.value.replace(/\D/g, '');
        if (x.length > 3 && x.length <= 7) {
            e.target.value = x.replace(/(\d{3})(\d+)/, '$1-$2');
        } else if (x.length > 7) {
            e.target.value = x.replace(/(\d{3})(\d{4})(\d+)/, '$1-$2-$3');
        } else {
            e.target.value = x;
        }
    });
</script>
</body>
</html>
